filter:
  input: drop
  forward: drop
  output: accept
web:
  ports:
    - port: 80
      allow: true
    - port: 443
      allow: true
    - port: 8080
      forward: 443
mysql:
  ports:
    - port: 3306
      allow: false
openvpn:
  ports:
    - port: 1194
      protocol: udp
      allow: true
      subnet:
        - "10.7.0.0/24"
        - "10.8.0.0/24"
